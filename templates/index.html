<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Pencil Sketch Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://images.vexels.com/media/users/3/229283/isolated/lists/87873e42be96ba70956c0ebe370c1d10-pencil-book-side-logo.png" type="image/x-icon">
    <style>
        /* Global styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100%;
            overflow: hidden; /* Prevent scroll by default */
            flex-direction: column;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            height: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background-color: #13dcff2e;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            animation: fadeIn 1s ease-out;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* New button style */
        .upload-btn {
            background: linear-gradient(145deg, #6e7c7c, #4b5454);
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            margin-top: 20px;
        }

        .upload-btn:hover {
            background: linear-gradient(145deg, #4b5454, #6e7c7c);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .upload-btn:active {
            transform: scale(0.98);
        }

        input[type="file"] {
            display: none;
        }

        /* File input button label */
        .file-label {
            font-size: 1.2rem;
            margin-top: 20px;
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-label:hover {
            background-color: #0056b3;
        }

        .image-preview {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-preview img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.2);
        }

        /* Keyframes for fade-in effect */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Footer styles */
        .footer {
            font-size: 0.9rem;
            color: #888;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #0056b3;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                overflow-y: scroll; /* Enable vertical scroll for mobile */
            }

            h1 {
                font-size: 2rem;
            }

            .upload-btn, .file-label {
                font-size: 1rem;
            }

            .image-preview {
                flex-direction: column;
                align-items: center;
            }

            .image-preview img {
                max-height: 250px;
            }

            .container {
                padding: 30px;
                width: 90%;
                margin: 0 auto;
            }

            .upload-btn {
                margin-top: 20px;
            }
        }

        /* Web view adjustments */
        @media (min-width: 769px) {
            .main-container {
                padding: 30px;
                overflow: hidden;
            }

            .container {
                width: 70%;
                margin: 20px auto;
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Upload Your Image to Convert to Pencil Sketch</h1>
            
            <!-- File input button -->
            <label class="file-label" for="fileInput">Choose an Image</label>
            <input type="file" name="file" id="fileInput" accept="image/*" onchange="this.form.submit()" form="uploadForm"> 
            <br><br>
            
            <!-- Form to handle upload -->
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <button type="submit" class="upload-btn">Upload Image</button>
            </form>
            
            <!-- Image preview section -->
            <div class="image-preview">
                {% if uploaded_image %}
                    <div>
                        <h3>Uploaded Image:</h3>
                        <img src="{{ uploaded_image }}" alt="Uploaded Image"/>
                    </div>
                {% endif %}
                {% if sketch_image %}
                    <div>
                        <h3>Enhanced Sketch:</h3>
                        <img src="{{ sketch_image }}" alt="Enhanced Sketch"/>
                    </div>
                {% endif %}
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Powered by <a href="https://ayushgorlawar.github.io/My-Portfolio/" target="_blank">Ayush Gorlawar</a></p>
        </div>
    </div>
</body>
</html>
